<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config - CadOO</title>
    <link href="../assets/styles/layout-menu.css" rel="stylesheet" type="text/css" />
    <link href="../assets/styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="../assets/styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="../assets/styles/config.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/svg" href="../assets/images/cadoo-favicon-blue.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="../assets/js/slide-menu.js" defer></script>
    <script src="../assets/js/config.js" defer></script>
</head>

<body>

    <header class="cabecalho">
        <div class="menu-tela">
            <div class="bg-icon" id="menuActivator">
                <i class="fa-sharp fa-solid fa-bars fa-2xl menu-icon"></i>
            </div>
            <div class="descricao-tela">Config.</div>
        </div>
        <div class="header-logo">
            <img src="../assets/images/cadoo-favicon-white.svg" alt="Logo CadOO" class="logo">
            <div class="descricao-logo">CadOO</div>
        </div>
        <div class="user-container">
            <div class="descricao-user">Usuário Administrador</div>
            <div class="bg-icon-user">
                <i class="fa-solid fa-circle-user user-icon"></i>
            </div>
        </div>
    </header>

    <div class="linha-header"></div>

    <div class="side-menu" id="sideMenu">
        <div class="side-menu__logo">
            <i class="fa-sharp fa-solid fa-bars fa-2xl menu-icon-slide"></i>
            <div class="side-menu__texto">Config.</div>
        </div>
        <ul class="side-menu__list">
            <li class="side-menu__item"><a href="../pages/principal.html" class="item__link">Principal</a></li>
            <li class="side-menu__item"><a href="../pages/lista-grupos.html" class="item__link">Grupos</a></li>
            <li class="side-menu__item"><a href="../pages/lista-membros.html" class="item__link">Membros</a></li>
            <li class="side-menu__item"><a href="../index.html" class="item__link logout">Sair</a></li>
        </ul>
    </div>

    <main>
        <div class="config-container">
            <div class="config-item">
                <span class="config-label">Modo Escuro</span>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="config-item">
                <span class="config-label">Idioma</span>
                <select id="languageSelect" class="config-select">
                    <option value="pt-BR">Português</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </main>
</body>

</html>
