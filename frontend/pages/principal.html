<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal - CadOO</title>
    <link href="../assets/styles/principal.css" rel="stylesheet" type="text/css" />
    <link href="../assets/styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="../assets/styles/styles.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/svg" href="../assets/images/cadoo-favicon-blue.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
    <script src="../assets/js/slide-menu.js" defer></script>
</head>

<body>

    <header class="cabecalho">
        <div class="menu-tela">
            <div class="bg-icon" id="menuActivator">
                <i class="fa-sharp fa-solid fa-bars fa-2xl menu-icon"></i>
            </div>
            <div class="descricao-tela">Principal</div>
        </div>
        <div class="header-logo">
            <img src="../assets/images/cadoo-favicon-white.svg" alt="Logo CadOO" class="logo">
            <div class="descricao-logo">CadOO</div>
        </div>
        <div class="user-container">
            <div class="descricao-user">Usuário Administrador</div>
            <div class="bg-icon-user">
                <i class="fa-solid fa-circle-user user-icon"></i>
            </div>
        </div>
    </header>

    <div class="linha-header"></div>

    <div class="side-menu" id="sideMenu">
        <div class="side-menu__logo">
            <i class="fa-sharp fa-solid fa-bars fa-2xl menu-icon-slide"></i>
            <div class="side-menu__texto">Principal</div>
        </div>
        <ul class="side-menu__list">
            <li class="side-menu__item"><a href="../index.html" class="item__link logout">Sair</a></li>
        </ul>
    </div>

    <main>
        <div class="options-container">
            <div class="option-box" onclick="location.href='../pages/lista-grupos.html'">
                <span class="material-symbols-outlined box-icon">groups</span>
                <div class="descricao-box">Grupos</div>
            </div>

            <div class="option-box" onclick="location.href='../pages/lista-membros.html'">
                <span class="material-symbols-outlined box-icon">emoji_people</span>
                <div class="descricao-box">Membros</div>
            </div>

            <div class="option-box" onclick="location.href='../pages/config.html'">
                <span class="material-symbols-outlined box-icon">settings</span>
                <div class="descricao-box">Configurações</div>
            </div>
        </div>
    </main>

    <div class="linha-footer"></div>

    <footer class="rodape">
        <p>&copy; 2025 - Cadoo Software Development S.A.</p>
    </footer>
</body>

</html>
