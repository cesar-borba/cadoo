<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Membro - CadOO</title>
    <link rel="icon" type="image/svg" href="../assets/images/cadoo-favicon-blue.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="../assets/styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="../assets/styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="../assets/styles/layout-menu.css" rel="stylesheet" type="text/css" />
    <link href="../assets/styles/incluir-membro.css" rel="stylesheet" type="text/css" />
    <script src="../assets/js/slide-menu.js" defer></script>
    <script src="../assets/js/incluir-membro.js" defer></script>
</head>

<body>

    <header class="cabecalho">
        <div class="menu-tela">
            <div class="bg-icon" id="menuActivator">
                <i class="fa-sharp fa-solid fa-bars fa-2xl menu-icon"></i>
            </div>
            <div class="descricao-tela">Membros</div>
        </div>
        <div class="header-logo">
            <img src="../assets/images/cadoo-favicon-white.svg" alt="Logo CadOO" class="logo">
            <div class="descricao-logo">CadOO</div>
        </div>
        <div class="user-container">
            <div class="descricao-user">Usuário Administrador</div>
            <div class="bg-icon-user">
                <i class="fa-solid fa-circle-user user-icon"></i>
            </div>
        </div>
    </header>

    <div class="linha-header"></div>

    <div class="side-menu" id="sideMenu">
        <div class="side-menu__logo">
            <i class="fa-sharp fa-solid fa-bars fa-2xl menu-icon-slide"></i>
            <div class="side-menu__texto">Membros</div>
        </div>
        <ul class="side-menu__list">
            <li class="side-menu__item"><a href="../pages/principal.html" class="item__link">Principal</a></li>
            <li class="side-menu__item"><a href="../pages/lista-grupos.html" class="item__link">Grupos</a></li>
            <li class="side-menu__item"><a href="../pages/config.html" class="item__link">Configurações</a></li>
            <li class="side-menu__item"><a href="../index.html" class="item__link logout">Sair</a></li>
        </ul>
    </div>

    <main>
        <div class="form-container">
            <form id="memberForm">
                <div class="form-actions">
                    <button type="button" class="btn cancel-btn" onclick="window.history.back()">Cancelar</button>
                    <button type="submit" class="btn save-btn">Salvar</button>
                </div>

                <h2 class="form-section-title">Dados Pessoais</h2>
                <div class="form-section">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" class="field" required>
                    </div>
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" class="field" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="field" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" class="field" required>
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo" class="field" required>
                            <option value="">Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estadoCivil">Estado Civil</label>
                        <select id="estadoCivil" name="estadoCivil" class="field" required>
                            <option value="">Selecione</option>
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                            <option value="viuvo">Viúvo(a)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nomeMae">Nome Completo da Mãe</label>
                        <input type="text" id="nomeMae" name="nomeMae" class="field" required>
                    </div>
                    <div class="form-group">
                        <label for="nomePai">Nome Completo do Pai</label>
                        <input type="text" id="nomePai" name="nomePai" class="field" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="temFilhos" name="temFilhos" class="input-checkbox">
                            <span class="checkbox-label">Tem Filhos?</span>
                        </label>
                    </div>
                </div>

                <h2 class="form-section-title">Endereço</h2>
                <div class="form-section">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" class="field" required pattern="\d{5}-\d{3}">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" class="field" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado" class="field" required>
                            <option value="">Selecione um estado</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" class="field" required>
                    </div>
                    <div class="form-group">
                        <label for="rua">Rua</label>
                        <input type="text" id="rua" name="rua" class="field" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" class="field" required>
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento" class="field">
                    </div>
                </div>

                <h2 class="form-section-title">Dados de Contato</h2>
                <div class="form-section">
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" class="field" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="field" required>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
