<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadOO</title>
    <link rel="icon" type="image/svg" href="assets/images/cadoo-favicon-blue.svg">
    <link href="assets/styles/login.css" rel="stylesheet" type="text/css" />
    <script src="assets/js/login-validacao.js" defer></script>
</head>

<body>
    <div class="login-page">
        <div class="login-conteudo">
            <form action="post" id="form-login">
                <div id="logotipo"><img width="180" src="assets/images/new-cadoo-blue.svg" alt="CadOO logotipo"></div>

                <input type="email" id="email" placeholder="E-mail" autofocus required />

                <input type="password" id="senha" placeholder="Senha" />

                <a href="/">Esqueci minha senha</a>

                <input type="submit" onclick="logar(); return false" value="Acessar" class="botao" required>

                <a href="/">Não possui cadastro?</a>

                <div id="rodape">Desenvolvido por César Borba, Kaue Kenji, João Pedro Cordeiro e Natanael Santana. -
                    2025</div>
            </form>
        </div>
    </div>
</body>

</html>
