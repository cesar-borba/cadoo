<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CadOO</title>
  <link rel="icon" type="image/svg" href="../assets/images/cadoo-favicon-blue.svg">
  <link href="/assets/styles/novo-membro.css" rel="stylesheet" type="text/css" />
  <script src="../assets/js/novo-membro.js" defer></script>
</head>

<body>
  <!-- fim menu superior  -->
  <!-- Corpo  -->
  <div class="tela_principal">
    <container class="container_Principal">
      <!-- Menu lateral -->
      <div id="Menu_Lateral">
        <!--logo-->
        <div id="divlogo"><img id="logo" src="imagens/cadoo.png" alt=""> </div>
        <!-- fim logo-->
        <h2>Opções</h2>
        <ul>
          <li><button class="botao" onclick="LimparCampos()">Limpar</button></li>
          <li><button class="botao">Salvar</button></li>
          <li><button class="botao" onclick="Sair()">Sair</button></li>
        </ul>
      </div>
      <!-- Conteúdo principal -->
      <div id="Principal">
        <!-- Formulario -->
        <div class="formulario">
          <!-- Itens -->
          <ul>
            <!-- linha nome -->
            <li class=labelinput>
              <!-- nome -->
              <label for="nome">Nome:</label>
              <input type="text" class="textgrand" id="nome" placeholder="Digite seu nome" autofocus="true" />
              <!-- sobrenome -->
              <label for="sobrenome">Sobrenome:</label>
              <input type="text" class="textgrand" id="sobrenome" placeholder="Digite seu sobrenome" />
            </li>
            <!-- CPF -->
            <li>
              <label for="cpf"> CPF: </label>
              <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" oninput="mascaraCPF(this)">
            </li>
            <!-- nasc, sexo, civil  -->
            <li>
              <!-- nasc -->
              <label for="nasc"> Data de nascimento: </label>
              <input type="date" id="nasc">
              <!-- sexo -->
              <label for="sexo"> Sexo: </label>
              <select id="sexo">
                <option value="" disabled selected>Escolha seu Sexo</option>
              </select>
              <!-- Estado Civil -->
              <label for="civil"> Estado Civil: </label>
              <select id="civil">
                <option value="" disabled selected>Escolha seu Estado Civil</option>
              </select>
            </li>
            <!-- Endereço -->
            <li>
              <!-- CEP -->
              <label for="cep"> CEP: </label>
              <input type="text" id="cep" maxlength="9" placeholder="00000-000" oninput="mascaraCEP(this)">
              <!-- Rua -->
              <label for="rua">Rua:</label>
              <input type="text" class="textgrand" id="rua" placeholder="Digite sua rua" />

              <!-- Número -->
              <label for="numEnd"> Número: </label>
              <input type="number" id="numEnd" placeholder="Digite o número">

              <!-- Complemento -->
              <br>
              <br>
              <label for="complemento">Complemento:</label>
              <input type="text" class="textgrand" id="complemento" placeholder="Digite complemento (se necessário)" />

              <!-- Estado -->
              <label for="estado"> Estado: </label>
              <select id="estado">
                <option value="" disabled selected>Escolha seu estado</option>
              </select>

            </li>

            <!-- Contato -->
            <li>
              <!-- Telefone -->
              <label for="telefone"> Telefone: </label>
              <input type="tel" id="telefone" placeholder="(00) 00000-0000" />

              <!-- Email -->
              <label for="email"> Email: </label>
              <input type="email" class="textgrand" id="email" placeholder="Digite seu email" />



            </li>

            <!-- Parentesco -->
            <li>
              <ul>


                <!-- nome mãe -->
                <li>
                  <label for="nomeMae">Nome completo da mãe:</label>
                  <input type="text" class="textgrand" id="nomeMae" placeholder="Digite o nome completo da sua mãe" />
                </li>

                <!-- nome pai -->
                <li>
                  <label for="nomePai">Nome completo do pai:</label>
                  <input type="text" class="textgrand" id="nomePai" placeholder="Digite o nome completo do seu pai" />
                </li>

                <!--Filho(s)-->
                <li>

                  <div class="checkbox-wrapper-10">

                    <input checked="" type="checkbox" id="filho" class="tgl tgl-flip">
                    <label for="filho" data-tg-on="Possui Filho(s)" data-tg-off="Não Possui Filho"
                      class="tgl-btn"></label>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
          <!-- fim Formulario -->
        </div>
      </div>
      <!-- fim Corpo -->
  </div>
  </container>
  </div>
</body>

<head>
